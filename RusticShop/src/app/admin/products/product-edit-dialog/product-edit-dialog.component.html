<div mat-dialog-content *ngIf="isBusy">
  <mat-spinner></mat-spinner>
</div>

<div [hidden]="isBusy">
  <h1 mat-dialog-title>{{ title }}</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="fields">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngFor="let error of getErrors(form.get('name')!, 'Nombre')">
          {{ error }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Marca</mat-label>
        <mat-select formControlName="brandId">
          <mat-option *ngFor="let brand of brands" [value]="brand.id">
            {{ brand.name | titlecase }}
          </mat-option>
        </mat-select>
        <mat-error
          *ngFor="let error of getErrors(form.get('brandId')!, 'Marca')"
        >
          {{ error }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripci贸n Corta</mat-label>
        <input matInput formControlName="shortDescription" #shortDescInput />
        <mat-error
          *ngFor="
            let error of getErrors(
              form.get('shortDescription')!,
              'Descripci贸n Corta'
            )
          "
        >
          {{ error }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripci贸n</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error
          *ngFor="
            let error of getErrors(form.get('description')!, 'Descripci贸n')
          "
        >
          {{ error }}
        </mat-error>
      </mat-form-field>

      <mat-checkbox checked="false" formControlName="isPublished"
        >Publicar</mat-checkbox
      >
    </div>

    <div mat-dialog-actions align="end">
      <button
        mat-dialog-close
        mat-button
        color="warn"
        [disabled]="isBusy"
        type="button"
      >
        <mat-icon>cancel</mat-icon> Cancelar
      </button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="isBusy || form.invalid"
        type="submit"
      >
        <mat-icon>save</mat-icon> Guardar
      </button>
    </div>
  </form>
</div>
