<div class="container">
  <h1>Lista de productos</h1>
  <table mat-table [dataSource]="tableData">
    <ng-container *ngFor="let header of tableHeaders; index as i" [matColumnDef]="header">
      <th mat-header-cell *matHeaderCellDef>{{ header[0].toUpperCase() + header.slice(1) }}</th>
      <td mat-cell *matCellDef="let data">{{ data[header][0].toUpperCase() + data[header].slice(1) }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let data; columns: tableHeaders"></tr>
  </table>
</div>
