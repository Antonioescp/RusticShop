<div class="categories">

  <h2>Descuentos</h2>

  <button mat-flat-button color="primary"
    *ngIf="discounts" (click)="onCreateDiscount()">
    <mat-icon>add</mat-icon>
    Agregar descuento
  </button>

  <mat-form-field>
    <input matInput #filter (keyup)="loadData(filter.value)"
      placeholder="Filtra por nombre o parte de">
  </mat-form-field>

  <table matSort class="mat-elevation-z8" mat-table [dataSource]="discounts"
          (matSortChange)="loadData()"
          [matSortActive]="defaultSortColumn"
          [matSortDirection]="defaultSortOrder">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let discount">{{ discount.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let discount">{{ discount.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
      <td mat-cell *matCellDef="let discount">{{ discount.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let discount">
        <button mat-icon-button matTooltip="Editar descuento" color="primary"
          (click)="onUpdateDiscount(discount.id)"
          [disabled]="isLoadingAction">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Borrar descuento" color="warn"
          (click)="onDeleteDiscount(discount)"
          [disabled]="isLoadingAction">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [hidden]="!discounts"
                  [pageSizeOptions]="[10, 20, 50]"
                  [pageSize]="10"
                  (page)="getData($event)"
                  showFirstLastButtons
                  aria-label="Selecciona la pagina de categorias"
                  class="mat-elevation-z8">
  </mat-paginator>

</div>
