<div class="variants">
  <h2>Variantes</h2>

  <button
    mat-flat-button
    color="primary"
    *ngIf="variants"
    (click)="onCreateVariant()">
    <mat-icon>add</mat-icon>
    Agregar variante
  </button>

  <mat-form-field>
    <input
      matInput
      #filter
      (keyup)="loadData(filter.value)"
      placeholder="Filtra por SKU" />
  </mat-form-field>

  <table
    matSort
    class="mat-elevation-z8"
    mat-table
    [dataSource]="variants"
    (matSortChange)="loadData()"
    [matSortActive]="defaultSortColumn"
    [matSortDirection]="defaultSortOrder">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let variant">{{ variant.id }}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let variant">{{ variant.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="productBrandName">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let variant">{{ variant.productBrandName }}</td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let variant">{{ variant.sku }}</td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Unitario</th>
      <td mat-cell *matCellDef="let variant">
        {{ variant.unitPrice | currency : "NIO" : "symbol-narrow" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isPublished">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PÃºblico</th>
      <td mat-cell *matCellDef="let variant">
        {{ variant.isPublished ? "Si" : "No" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let variant">
        <button
          mat-icon-button
          matTooltip="Editar variante"
          color="primary"
          (click)="onUpdateVariant(variant.id)"
          [disabled]="isLoadingAction">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Borrar variante"
          color="warn"
          (click)="onDeleteVariant(variant)"
          [disabled]="isLoadingAction">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [hidden]="!variants"
    [pageSizeOptions]="[10, 20, 50]"
    [pageSize]="10"
    (page)="getData($event)"
    showFirstLastButtons
    aria-label="Selecciona la pagina de variantes"
    class="mat-elevation-z8">
  </mat-paginator>
</div>
