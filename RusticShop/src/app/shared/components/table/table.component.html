<div *ngIf="isFetchingData || isLoading" class="app-table-loading-view">
  <mat-spinner></mat-spinner>
</div>

<div class="app-table-container">
  <h2 *ngIf="title">{{ title }}</h2>

  <button
    mat-raised-button
    color="primary"
    *ngIf="dataSource"
    (click)="createResource.emit()"
    [disabled]="isFetchingData">
    <mat-icon>add</mat-icon>
    {{ createButtonLabel }}
  </button>

  <mat-form-field>
    <input
      matInput
      #filter
      (keyup)="loadData(filter.value)"
      placeholder="Filtrar por nombre" />
  </mat-form-field>

  <div class="mat-elevation-z4">
    <table
      mat-table
      matSort
      (matSortChange)="loadData()"
      [matSortActive]="sortColumn"
      [matSortDirection]="sortOrder"
      [dataSource]="dataSource">
      <ng-container *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.def">
          <ng-container *ngIf="column.sortable" #else>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ column.header }}
            </th>
          </ng-container>
          <ng-container #else>
            <th mat-header-cell *matHeaderCellDef>
              {{ column.header }}
            </th>
          </ng-container>
          <td mat-cell *matCellDef="let element">
            {{ column.valueGetter(element) }}
          </td>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            [disabled]="isFetchingData || disableActions"
            *ngIf="resourceEditable"
            mat-icon-button
            matTooltip="Editar"
            color="primary"
            (click)="editResource.emit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            [disabled]="isFetchingData || disableActions"
            *ngIf="resourceDeletable"
            mat-icon-button
            matTooltip="Borrar"
            color="warn"
            (click)="deleteResource.emit(element)">
            <mat-icon>delete_forever</mat-icon>
          </button>
          <ng-container *ngFor="let action of actions">
            <button
              [disabled]="isFetchingData || disableActions"
              mat-icon-button
              [matTooltip]="action.tooltip"
              [color]="action.color"
              (click)="action.execute(element)">
              <mat-icon>{{ action.icon }}</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [hidden]="!dataSource.data.length"
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
      (page)="getData($event)"
      [showFirstLastButtons]="showFirstLastButtons"></mat-paginator>
  </div>
</div>
