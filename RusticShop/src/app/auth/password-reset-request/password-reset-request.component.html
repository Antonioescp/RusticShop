<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="field">
    <label for="email">Email: </label>
    <input type="text" formControlName="email" required placeholder="ejemplo@ejemplo.com">

    <div class="errors">
      <p *ngFor="let error of getErrors(form.get('email')!, 'Email')">
        {{ error }}
      </p>
    </div>
  </div>

  <button type="submit" [disabled]="this.form.invalid">Solicitar</button>
</form>
