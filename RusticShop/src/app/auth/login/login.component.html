<div class="login">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <p>
      <span class="error" *ngIf="loginResponse">
        <strong>Error</strong>: {{ loginResponse.message }}
      </span>
      <span class="error" *ngIf="accountLocked">
        <strong>Cuenta bloqueada: </strong>
        <a [routerLink]="['/Users/auth/request-account-unlock']">Solicita un desbloqueo.</a>
      </span>
    </p>

    <div class="field">
      <label for="email">Email: </label>
      <input type="email" name="email" formControlName="email" required placeholder="fulano@ejemplo.com" />
      <div class="error" *ngFor="let error of getErrors(form.get('email')!, 'Email')">
        {{ error }}
      </div>
    </div>

    <div class="field">
      <label for="password">Contrase単a: </label>
      <input type="password" name="password" formControlName="password" required placeholder="***********" />
      <div class="error" *ngFor="let error of getErrors(form.get('password')!, 'Contrase単a')">
        {{ error }}
      </div>
    </div>

    <button type="submit" [disabled]="this.form.invalid">Ingresar</button>

  </form>
  <p>
    多No recuerdas tu contrase単a?
    <a [routerLink]="['/Users/auth/request-password-reset']">
      Restablecela
    </a>
  </p>
</div>
