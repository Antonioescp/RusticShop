<div *ngIf="products.length > 0">
    <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div *ngIf="products.length === 0">
    <p>No se encontraron productos.</p>
</div>
